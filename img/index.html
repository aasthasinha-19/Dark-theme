            <script>
           const chk = document.getElementById('chk');
const body = document.body;

chk.addEventListener('input', e => {
    const isChecked = e.target.checked;

    if (isChecked) {
        body.classList.add('dark');
    } else {
        body.classList.remove('dark');
    }
});
            </script>
